<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<h1>Gmail Manager</h1>

<!-- Login -->
<button onclick="login()">Login with Google</button>

<!-- Fetch Email Addresses -->
<button onclick="fetchEmailAddresses()">Fetch Email Addresses</button>
<div id="emailAddresses"></div>

<!-- Move Emails -->
<h3>Move Emails</h3>
<form id="moveEmailForm">
    <label for="senderEmail">Sender Email:</label>
    <input type="email" id="senderEmail" name="senderEmail" required>
    <label for="targetFolder">Target Folder:</label>
    <input type="text" id="targetFolder" name="targetFolder" required>
    <button type="submit">Move Emails</button>
</form>
<div id="moveEmailResult"></div>

<!-- Trash Emails -->
<h3>Trash Emails</h3>
<form id="trashEmailForm">
    <label for="trashSenderEmail">Sender Email:</label>
    <input type="email" id="trashSenderEmail" name="trashSenderEmail" required>
    <button type="submit">Trash Emails</button>
</form>
<div id="trashEmailResult"></div>

<script>
    function login() {
        window.location.href = 'http://localhost:8080/auto-mail/login';
    }

    async function fetchEmailAddresses() {
    try {
        const url = 'http://localhost:8080/auto-mail/fetch-email-addresses';
        const requestBody = {
            method: 'POST', // Specify the HTTP method as POST
            headers: {
                'Content-Type': 'application/json' // Set the content type to JSON
            },
            body: JSON.stringify({ query: '' }) // Add a request body if needed
        };
        const response = await fetch(url, requestBody);
        console.log('Fetched email addresses:', response);
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const emailAddresses = await response.json();
        const emailAddressesDiv = document.getElementById('emailAddresses');
        const emailListItems = emailAddresses.map(email => `<li>${email}</li>`);
        emailAddressesDiv.innerHTML = `<ul>${emailListItems.join('')}</ul>`;
    } catch (error) {
        console.error('Error fetching email addresses:', error);
    }
}

    document.getElementById('moveEmailForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const senderEmail = event.target.senderEmail.value;
        const targetFolder = event.target.targetFolder.value;
        try {
            const response = await fetch('/move-emails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ senderEmail, targetFolder }),
            });
            const result = await response.json();
            document.getElementById('moveEmailResult').innerText = result.message;
        } catch (error) {
            console.error('Error moving emails:', error);
        }
    });

    document.getElementById('trashEmailForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        const senderEmail = event.target.trashSenderEmail.value;
        try {
            const response = await fetch('/trash-emails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ senderEmail }),
            });
            const result = await response.json();
            document.getElementById('trashEmailResult').innerText = result.message;
        } catch (error) {
            console.error('Error trashing emails:', error);
        }
    });
</script>

</body>
</html>
