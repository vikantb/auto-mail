<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Login</title>
</head>
<body>
    <h1>Sign in with Google</h1>
    <button onclick="authenticateWithGoogle()">Sign in with Google</button>

    <script>
        function authenticateWithGoogle() {
            // Your client ID from the Google Developer Console
            const clientId = 'YOUR_CLIENT_ID.apps.googleusercontent.com';

            // The redirect URI configured in the Google Developer Console
            const redirectUri = 'YOUR_REDIRECT_URI';

            // The scope of access requested by the application
            const scope = 'openid email profile';

            // Construct the OAuth URL
            const authUrl = `https://accounts.google.com/o/oauth2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&response_type=token`;

            // Redirect the user to the OAuth URL
            window.location.href = authUrl;
        }
    </script>
</body>
</html>
